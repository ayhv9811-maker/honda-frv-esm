<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Honda FR-V Service Manual</title>
<script>
// Auto-detect mobile vs desktop and redirect
(function() {
  var isMobile = /Android|iPhone|iPad|iPod|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
    || (window.innerWidth <= 768);
  
  if (isMobile) {
    window.location.replace('mobile.html');
  } else {
    window.location.replace('HONDAESM.HTML');
  }
})();
</script>
</head>
<body>
<p style="text-align:center;padding:40px;font-family:sans-serif;">
  Redirecting... <a href="HONDAESM.HTML">Desktop Version</a> | <a href="mobile.html">Mobile Version</a>
</p>
</body>
</html>
