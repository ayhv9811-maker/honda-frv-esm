<script>
var gESM, gLng, fn;
var gSIE, gMSG, sDT;
var gModelInfo;
var gSmFlag,gBrmFlag;
var gKey,gSct,gSc,gSys,gComp,gSitq,gKeyword;
try {
// Redirect check removed for Chrome compatibility
if (typeof(parent.document.ESM) != "object") {
  console.log("Warning: parent.document.ESM not available yet, retrying...");
  setTimeout(function() { if(typeof(parent.document.ESM)=="object") Initialize(); }, 500);
}
parent.document.title = "FR-V Shop Manual (HONDA MOTOR Co.,Ltd.)";
document.ESM = parent.document.ESM;
gESM = document.ESM;
gMSG = gESM.MsgC;
gLng = gESM.Lng;
gModelInfo  = gESM.ModelInfo;
fn   = gESM.fn;
if (typeof(gESM.SIE) == "undefined") {
  gSIE = new Array;
  gESM.SIE= gSIE;
}
else {
  gSIE        = gESM.SIE;
  gSIE.length = 0;
}
if (typeof(gESM.ModelInfo) == "undefined") {
  gModelInfo         = new Array;
  gESM.ModelInfo     = gModelInfo;
}
else {
  gModelInfo = gESM.ModelInfo;
  gModelInfo.length = 0;
}
if (typeof(CreateModelInf)== "function") {                                    
   CreateModelInf();                                

   if (typeof(SetManualType)== "function") {                                    
     SetManualType();                                
   }
   else {
      gSmFlag = -1;
      gBrmFlag = -1;
   }
   gESM.smFlag = gSmFlag;
   gESM.brmFlag = gBrmFlag;

  var strLang, strYear, strCode, strType, strData;

  strYear = fn.GetCookie("EsmYear");
  if(strYear.length > 0) {
    strYear.toUpperCase();
    gESM.mySel = 0;
    for (i=0; i < gESM.ModelInfo.length; ++i) {
      strData = gESM.ModelInfo[i].Year;
      strData.toUpperCase();
      if (strYear == strData) {
        gESM.mySel = i;
        break;
      }
    }
  }
  strCode = fn.GetCookie("EsmCode");
  if(strCode.length > 0) {
    strCode.toUpperCase();
    gESM.mcSel = 0;
    for (i=0; i < gESM.ModelInfo[gESM.mySel].CodeList.length; ++i) {
      strData = gESM.ModelInfo[gESM.mySel].CodeList[i].Code;
      strData.toUpperCase();
      if (strCode == strData) {
        gESM.mcSel = i;
        break;
      }
    }
  }
  gESM.manType = fn.GetCookie("EsmType");
  if(gESM.manType.length > 0) {
    if(gESM.manType == "SM") {
      gESM.mdlSel =1;
    }
    else if(gESM.manType == "BM") {
      gESM.mdlSel =2;
    }
  }
}  
} catch(initError) { console.error("ESMSELCT init error: " + initError.message); }
</script>
<script>
try { fn.SetCookie("EsmStart","true",true); } catch(e) {}

function Initialize()
{
  var fChange = false;
  var i;

  gMSG.length = 0;
  sDT = new Array;
                              

  for (i=0; i < gModelInfo.length; ++i) {
    elmOpt = document.createElement("option");
    elmOpt.text   = gModelInfo[i].Year;
    elmOpt.value  = i;
    document.getElementById("cmbMY").options.add(elmOpt);
  }
  document.getElementById("cmbMY").selectedIndex = gESM.mySel;
  for (i=0; i < gModelInfo[document.getElementById("cmbMY").selectedIndex].CodeList.length; ++i) {
    elmOpt = document.createElement("option");
    elmOpt.text   = gModelInfo[document.getElementById("cmbMY").selectedIndex].CodeList[i].Code;
    elmOpt.value  = i;
    document.getElementById("cmbMC").options.add(elmOpt);
  }
  document.getElementById("cmbMC").selectedIndex = gESM.mcSel;

  SetSubject(fChange);

  for (i=0; i < gLng.length; ++i) {
    elmOpt = document.createElement("option");
    elmOpt.text = gLng[i].Name;
    elmOpt.value = gLng[i].Code;
    document.getElementById("cmbLang").options.add(elmOpt);
  }
  document.getElementById("cmbLang").selectedIndex = gESM.lngSel;

  document.getElementById("cmbLang").disabled = (gLng.length <= 1)? true:false;

  document.getElementById("radSM").disabled = (gESM.smFlag == -1)? true:false;
  document.getElementById("radBM").disabled = (gESM.brmFlag == -1)? true:false;

  if(gESM.mdlSel == 1) {
    document.getElementById("radSM").checked = true;
    document.getElementById("radBM").checked = false;
  }
  else if(gESM.mdlSel == 2) {
    document.getElementById("radSM").checked = false;
    document.getElementById("radBM").checked = true;
  }
  OnChangeIndv(true, gESM.mdlSel);

}
function SetSubject(fChange)
{
}
function WordSearch()
{
  var  strTree;

  gESM.Keyword = document.getElementById("txtWord").value;
  document.ESM = gESM;
  parent.document.ESM = document.ESM;
  if(document.getElementById("radSM").checked == true) {
    strTree = "SML_";
  }
  else if(document.getElementById("radBM").checked == true) {
    strTree = "BRL_";
  }
  else {
    document.getElementById("iframeTree").src = "./ESMBLANK.HTML";
    return;
  }
  strTree += gModelInfo[gESM.mySel].CodeList[gESM.mcSel].Code + "_";
  strTree += gModelInfo[gESM.mySel].Year + ".html";
  var f12url = "en/html/" + strTree; console.log("Loading F12: " + f12url); parent.document.getElementById("F12").src = f12url;
}
function ClearSearch()
{
  var  strTree;

  gESM.Key = "";         
  gESM.Sct = "";         
  gESM.Sc  = "";         
  gESM.Sys = "";         
  gESM.Comp = "";        
  gESM.Sitq = "";        
  gESM.Keyword = "";     
  document.getElementById("txtWord").value = "";

  parent.document.getElementById("F12").src="en/html/ESMBLANK.HTML";
  if(document.getElementById("radSM").checked == true) {
    strTree = "SMT_";
  }
  else if(document.getElementById("radBM").checked == true) {
    strTree = "BRT_";
  }
  else {
    document.getElementById("iframeTree").src = "./ESMBLANK.HTML";
    return;
  }
  strTree += gModelInfo[gESM.mySel].CodeList[gESM.mcSel].Code + "_";
  strTree += gModelInfo[gESM.mySel].Year + ".html";
  document.getElementById("iframeTree").src = strTree;

}
function SortComp(p1, p2)
{
  if (p1.Title < p2.Title) {
    return(-1);
  }
  if (p1.Title > p2.Title) {
    return(1);
  }

  return(0);
}
function OnChangeLang()
{
  gESM.lngSel = document.getElementById("cmbLang").selectedIndex;
  parent.ChangeLang(true);
  document.getElementById("cmbMY").selectedIndex = 0;
}
function OnChangeText()
{
  parent.document.getElementById("F12").src="en/html/ESMBLANK.HTML";
}
function OnChangeModelYear()
{
  gESM.mySel= document.getElementById("cmbMY").selectedIndex;
  SetSubject(true);
  parent.ChangeModelYear(true);
  document.getElementById("cmbMC").options.length = 0;
  for (i=0; i < gModelInfo[document.getElementById("cmbMY").selectedIndex].CodeList.length; ++i) {
    elmOpt = document.createElement("option");
    elmOpt.text   = gModelInfo[document.getElementById("cmbMY").selectedIndex].CodeList[i].Code;
    elmOpt.value  = i;
    document.getElementById("cmbMC").options.add(elmOpt);
  }
  document.getElementById("cmbMC").selectedIndex = 0;
  parent.ChangeModelCode(true);
  OnChangeModelCode();
}
function OnChangeModelCode()
{
  var  strTree;

  gESM.mcSel = document.getElementById("cmbMC").selectedIndex;
  parent.ChangeModelCode(true);
  parent.document.getElementById("F12").src="en/html/ESMBLANK.HTML";
  if(document.getElementById("radSM").checked == true) {
    strTree = "SMT_";
  }
  else if(document.getElementById("radBM").checked == true) {
    strTree = "BRT_";
  }
  else {
    document.getElementById("iframeTree").src = "./ESMBLANK.HTML";
    return;
  }
  strTree += gModelInfo[gESM.mySel].CodeList[gESM.mcSel].Code + "_";
  strTree += gModelInfo[gESM.mySel].Year + ".html";
  document.getElementById("iframeTree").src = strTree;
}
function OnChangeModel()
{
  if (gESM.mdlSel != cmbModel.selectedIndex) {
    OnChangeIndv(true, cmbModel.selectedIndex)
  }
}
function OnChangeIndv(fReload, nIndex)
{
  if(gESM.mdlSel==nIndex){
    if(!fReload){
      return;
    }
  }
  gESM.mdlSel=nIndex;
  if(nIndex==1){
    document.getElementById("radSM").checked=true;
    document.getElementById("radBM").checked=false;
    gESM.manTyp = "SM";
  }
  else if(nIndex==2){
    document.getElementById("radSM").checked=false;
    document.getElementById("radBM").checked=true;
    gESM.manTyp = "BM";
  }
  parent.document.getElementById("F12").src="en/html/ESMBLANK.HTML";

  var  strTree;

  if(document.getElementById("radSM").checked == true) {
    strTree = "SMT_";
  }
  else if(document.getElementById("radBM").checked == true) {
    strTree = "BRT_";
  }
  else {
    document.getElementById("iframeTree").src = "./ESMBLANK.HTML";
    return;
  }
  strTree += gModelInfo[gESM.mySel].CodeList[gESM.mcSel].Code + "_";
  strTree += gModelInfo[gESM.mySel].Year + ".html";
  document.getElementById("iframeTree").src = strTree;
  parent.ChangeModelType(true);

}
function Old(obj){
  if(obj == null){
    
    return;
  }
  if(obj.name == document.getElementById("iframeTree").name){
    document.getElementById("divSysCompTreeSearching").style.display = "none";
    document.getElementById("divSysCompTreeSearched").style.display = "block";
    gESM.Key = "";         
    gESM.Sct = "";         
    gESM.Sc  = "";         
    gESM.Sys = "";         
    gESM.Comp = "";        
    gESM.Sitq = "";        
    gESM.Keyword = "";     
    document.ESM = gESM;
  }
  else {
    
  }
}
function Tsl(key,sct,sc,sys,comp,sitq){
  gESM.Key = key;         
  gESM.Sct = sct;         
  gESM.Sc  = sc;         
  gESM.Sys = sys;         
  gESM.Comp = comp;        
  gESM.Sitq = sitq;        
  document.ESM = gESM;
  parent.document.ESM = document.ESM;
  // Auto-trigger search when tree item is clicked
  if (key || sct || sc || sys || comp || sitq) {
    WordSearch();
  } else {
    parent.document.getElementById("F12").src="en/html/ESMBLANK.HTML";
  }
}

}

function Prt(key){

function Scl(sys,comp){
  
}
//-->
</script>

<body onload="Initialize();" margintop="0" marginleft="0">
